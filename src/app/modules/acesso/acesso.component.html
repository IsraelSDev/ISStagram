<div class="container mt-20">
  <div class="row ">
    <div class="col-sm-6 col-sm d-flex justify-content-end">
      <app-banner [@loadBanner]="animCarregado"></app-banner>
    </div>

    <div class="col-sm-6 d-flex justify-content-start"  [@loadSecondCol]="animCarregado">
      <div [@virarCard]="backFront">
        <app-login *ngIf="isLogin; else cadastro" (irCadastro)='irCadastro($event)'></app-login>
        <ng-template #cadastro >
          <app-cadastro (irLogin)='irCadastro($event)' ></app-cadastro>
        </ng-template>
      </div>
    </div>
  </div>
</div>
